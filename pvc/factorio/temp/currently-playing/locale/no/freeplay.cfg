description=Oppgaven din er å skyte opp en rakett inn i verdensrommet. Du må forske på avanserte teknologier for å låse opp rakettsiloen. Start smått og skap større og større fabrikker med automasjon, men pass deg for lokal fauna, som muligens ikke er like fornøyd med ditt nærvær.\n[font=default-bold]Dette er den tiltenkte måten på hvilket å spille Factorio.[/font]
description-space-age=Velkommen til Factorio: Space Age frispill. Oppgaven din er å konstruere en romplattform. Du vil trenge å forske på avansert teknologi for å låse opp rakettsiloen og oppdage andre planeter. Start litt av gangen, og arbeid med automatisering, bygg en pålitelig base og strekk deg mot stjernene. Beskytt deg selv fra lokal fauna, da de kanskje ikke setter pris på ditt nærvær.\n[font=default-bold]Dette er den tiltenkte måten på hvilket å spille Factorio: Space Age.[/font]
msg-intro=Velkommen til Factorio frispill. Oppgaven din er å skyte opp en rakett inn i verdensrommet. Du må forske på avanserte teknologier for å låse opp rakettsiloen. Start smått og skap større og større fabrikker med automasjon, men pass deg for lokal fauna, som muligens ikke er like fornøyd med ditt nærvær.
msg-intro-space-age=Velkommen til Factorio: Space Age frispill. Oppgaven din er å konstruere en romplattform. Du vil trenge å forske på avansert teknologi for å låse opp rakettsiloen og oppdage andre planeter. Start litt av gangen, og arbeid med automatisering, bygg en pålitelig base og strekk deg mot stjernene. Beskytt deg selv fra lokal fauna, da de kanskje ikke setter pris på ditt nærvær.
