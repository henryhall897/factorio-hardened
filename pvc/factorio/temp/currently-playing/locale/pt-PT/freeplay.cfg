description=A sua tarefa é lançar um foguetão para o espaço. Terá de pesquisar tecnologias avançadas para desbloquear o silo do foguetão. Comece pequeno e vá progredindo com a automatização. Proteja-se das espécies nativas, pois elas podem não apreciar a sua presença. \n[font=default-bold]Esta é a forma pretendida de jogar Factorio.[/font]
description-space-age=A sua tarefa é enviar uma plataforma espacial interestelar. Terá de pesquisar tecnologias avançadas para desbloquear o silo de foguetões e descobrir outros planetas. Comece pequeno, avance com a automatização, construa uma base de operações fiável e alcance as estrelas. Proteja-se das espécies nativas, pois elas podem não apreciar a sua presença. \n[font=default-bold]Esta é a forma pretendida de jogar Factorio: Space Age.[/font]
