victory-message=[font=default-bold]ยินดีด้วย!\nคุณได้พิชิตเกมโดยการปล่อยจรวดขึ้นสู่อวกาศแล้ว![/font]\n\nคุณสามารถเล่นในด่านนี้ต่อไปได้นานเท่าที่คุณต้องการ\n\nแม้ว่าคุณจะชนะแล้ว แต่ก็ยังมีอีกหลายอย่างที่คุณสามารถทำได้:
victory-message-space-age=[font=default-bold]\nยินดีด้วย!คุณได้พิชิตเกมและทำลายแพลตฟอร์มอวกาศระหว่างดวงดาวได้สำเร็จแล้ว![/font]\n\nคุณสามารถเล่นในด่านนี้ต่อไปได้นานเท่าที่คุณต้องการ\n\nถึงแม้คุณจะชนะแล้ว แต่ก็ยังมีอีกหลายอย่างที่คุณสามารถทำได้:

