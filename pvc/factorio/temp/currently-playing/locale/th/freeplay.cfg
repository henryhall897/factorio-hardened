description=ภารกิจของคุณคือการปล่อยจรวดขึ้นสู่อวกาศ คุณจะต้องวิจัยเทคโนโลยีขั้นสูงเพื่อปลดล็อก rocket silo เริ่มจากเล็กๆ และค่อยๆ พัฒนาระบบอัตโนมัติขึ้นมา ป้องกันตัวเองจากสิ่งมีชีวิตดั้งเดิมในพื้นที่ เพราะพวกมันอาจไม่พอใจที่คุณเข้ามาในอาณาเขตของพวกมัน\n[font=default-bold]นี่คือวิธีการเล่น Factorio ที่ตั้งใจไว้
description-space-age=ภารกิจของคุณคือการส่งแพลตฟอร์มอวกาศระหว่างดวงดาว คุณจะต้องวิจัยเทคโนโลยีขั้นสูงเพื่อปลดล็อกไซโลจรวดและสำรวจดาวเคราะห์ดวงอื่น เริ่มต้นจากขนาดเล็ก ค่อยๆ พัฒนาระบบอัตโนมัติ สร้างฐานปฏิบัติการที่เชื่อถือได้ และมุ่งหน้าสู่ดวงดาว อย่าลืมป้องกันตัวเองจากสิ่งมีชีวิตดั้งเดิม เพราะพวกมันอาจไม่พอใจที่คุณเข้ามาในพื้นที่ของพวกมัน\n[font=default-bold]นี่คือวิธีการเล่น Factorio: Space Age ที่ตั้งใจไว้[/font]
msg-intro=นี่คือโหมดอิสระของ Factorio ภารกิจของคุณคือส่งจรวดสู่อวกาศ คุณต้องวิจัยเทคโนโลยีขั้นสูงเพื่อที่จะปลดล็อกฐานปล่อยจรวด เริ่มจากจุดเล็กไปเรื่อยๆด้วยระบบอัตโนมัติ และอย่าลืมป้องกันตัวเองจากชนพื้นเมือง
msg-intro-space-age=ยินดีต้อนรับสู่ Factorio: Space Age Freeplay เป้าหมายของคุณคือการส่งแพลตฟอร์มอวกาศระหว่างดวงดาว คุณจะต้องวิจัยเทคโนโลยีขั้นสูงเพื่อปลดล็อกไซโลจรวดและสำรวจดาวเคราะห์ดวงอื่น เริ่มต้นจากขนาดเล็ก ค่อยๆ สร้างระบบอัตโนมัติ สร้างฐานปฏิบัติการที่เชื่อถือได้ และมุ่งหน้าสู่ดวงดาว อย่าลืมป้องกันตัวเองจากสิ่งมีชีวิตดั้งเดิม เพราะพวกมันอาจไม่พอใจที่คุณเข้ามาในพื้นที่ของพวกมัน
