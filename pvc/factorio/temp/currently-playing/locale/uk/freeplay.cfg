description=Ваше завдання — запустити ракету в космос. Вам потрібно буде дослідити передові технології, щоб розблокувати ракетну шахту. Почніть з малого і прогресуйте за допомогою автоматизації. Захищайтеся від місцевих мешканців, адже вони можуть не зрадіти вашій присутності.\n[font=default-bold]Це задуманий спосіб гри у Factorio.[/font]
description-space-age=Ваше завдання — відправити міжзоряну космічну платформу. Вам потрібно буде досліджувати передові технології, щоб розблокувати ракетну шахту й відкрити інші планети. Почніть з малого, прогресуйте за допомогою автоматизації, створіть надійну базу та сягайте зірок. Захищайтеся від місцевих мешканців, адже вони можуть не зрадіти вашій присутності.\n[font=default-bold]Це задуманий спосіб гри у Factorio: Space Age.[/font]
